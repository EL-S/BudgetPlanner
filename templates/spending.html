{% load static %}
<!DOCTYPE html>
<html lang="en"  class="index">
<head>
	<meta charset="utf-8" >
	<meta name="description" content="home" />
	<meta name="keywords" content="HTML5, budget" />
	<meta name="author" content=""  />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link type="text/css" rel="stylesheet" href= "{% static 'styles/styles.css' %}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="{% static '/scripts/spending.js' %}"></script>   

	<title>Budget: Actual Spending</title>
</head>
<body>
	<header>
		<h1 id="mainH">Header</h1>
		
		<div class="profile">
			<p><a href="/profile">Profile</a>&nbsp&nbsp
			<a href="/profile"><img id="proimg" src="{% static 'images/placeholder.png' %}" alt="Profile Picture" align="middle" style="width:5em;height:5em;"/></a></p>
		</div>
		
		</br>
		<div class="btn-group">
			<form action="/budget"><button type="submit">My Plan</button></form>
			<form action="/spending"><button type="submit" id="active">Actual Spending</button></form>
			<form action="/reports"><button type="submit">Reports</button></form>
		</div>
		
		</br>
	</header>

	<section class="spending">
		<h2 id="txtd"><b>Input this Weeks Values (date)</b></h2>
		<form onsubmit="calcSaved(); return false;">
			<label for="wage">Wage:</label> 
			<input type="text" name="wage" id="wage" size="20" pattern="[0-9.]*" required="required"/>
			</br>
			<label for="allowance">Allowance:</label> 
			<input type="text" name="allowance" id="allowance" pattern="[0-9.]*" size="20"/>
			</br>
			<label for="food">Food:</label> 
			<input type="text" name="food" id="food" pattern="[0-9.]*" size="20"/>
			</br>
			<label for="phone">Phone Bill:</label> 
			<input type="text" name="phone" id="phone" pattern="[0-9.]*" size="20"/>
			</br>
			<label for="utilities">Utilities:</label> 
			<input type="text" name="utilities" id="utilities" pattern="[0-9.]*" size="20"/>
			</br>
			<label for="rent">Rent:</label> 
			<input type="text" name="rent" id="rent" pattern="[0-9.]*" size="20"/>
			</br>
			<label for="internet">Internet:</label> 
			<input type="text" name="internet" id="internet" pattern="[0-9.]*" size="20" />
			</br>
			<input type= "submit" value="Submit"/>
		</form>
	</section>
	
	<section>
		<p id="saved">This Week You Saved: $</p>
	</section>
	
</body>
</html>
