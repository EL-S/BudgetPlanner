{% load static %}
<!DOCTYPE html>
<html lang="en"  class="index">
<head>
	<meta charset="utf-8" >
	<meta name="description" content="home" />
	<meta name="keywords" content="HTML5, reports" />
	<meta name="author" content=""  />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link type="text/css" rel="stylesheet" href= "{% static 'styles/styles.css' %}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
	<script src="{% static '/scripts/reports.js' %}"></script>

	<title>Budget: Reports</title>
</head>
<body>
	<header>
		<h1 id="mainH">Header</h1>
		
		<div class="profile">
			<p><a href="/profile">Profile</a>&nbsp&nbsp
			<a href="/profile"><img id="proimg" src="{% static 'images/placeholder.png' %}" alt="Profile Picture" align="middle" style="width:5em;height:5em;"/></a></p>
		</div>
		
		</br>
		<div class="btn-group">
			<form action="/budget"><button type="submit">My Plan</button></form>
			<form action="/spending"><button type="submit">Actual Spending</button></form>
			<form action="/reports"><button type="submit" id="active">Reports</button></form>
        </div>
        
        <section>
            <h1>Graphs of your Spending</h1>
            <canvas id="pieChart" width="400" height="400"></canvas>
            <script>
                var ctx = document.getElementById('pieChart');
                new Chart(ctx, {
                    "type":"pie",
                    "data":{
                        "labels":["Food", "Bills", "Entertainment"],
                        "datasets":[{
                            "label":"Spending",
                            "data":[10, 20, 30],
                            "backgroundColor":["rgb(255, 99, 132)","rgb(54, 162, 235)","rgb(255, 205, 86)"]
                        }]
                    }
                });
            </script>
        </section>
		
		</br>
	</header>

</body>
</html>
